<html>

<h2>Puntuación</h2>

<table class="table table-bordered table-dark">
    <thead>
        <tr>
            <th scope="col">Nombre de la banda</th>
            <th scope="col">Puntuación</th>
        </tr>
    </thead>
        <tr *ngFor="let nota of notas">
            <td>{{nota.nombre_banda}}</td>
            <td>{{nota.nota}}</td>
        </tr>
</table>

</html>
