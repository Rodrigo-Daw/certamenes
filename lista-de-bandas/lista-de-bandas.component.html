<html>

<h2>Lista de las bandas inscritas</h2>

<table class="table table-bordered table-dark">
    <thead>
        <tr>
            <th>Nombre de la banda</th>
            <th>Localidad</th>
            <th>Provincia</th>
        </tr>
    </thead>
    <tr *ngFor="let banda of bandas">
        <td>{{banda.nombre_banda}}</td>
        <td>{{banda.localidad}}</td> 
        <td>{{banda.provincia}}</td> 
    </tr>
</table>

</html>
