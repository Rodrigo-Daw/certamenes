<html>

<h2>Lista de los próximos certámenes a celebrar</h2>

<table class="table table-bordered table-dark">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Localidad</th>
            <th>Lugar</th>
            <th>Bandas inscritas</th>
        </tr>
    </thead>
    <tr *ngFor="let certamen of getCertamenes()">
        <td>{{certamen.nombre_certamen}}</td>
        <td>{{certamen.fecha}}</td> 
        <td>{{certamen.lugar}}</td> 
        <td>{{certamen.sitio}}</td> 
        <td><button (click)="verBandas(certamen.id)">Ver</button></td>
    </tr>
</table>

</html>
